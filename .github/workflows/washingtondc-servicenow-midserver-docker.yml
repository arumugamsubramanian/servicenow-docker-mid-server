name: Build washingtondc-servicenow-midserver-docker.yml

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  mid-docker-build-windows:
    runs-on: windows-2019
    strategy:
      matrix:
        version:
#          - vancouver
          - washingtondc
#          - xanadu
#          - yokohama
    defaults:
      run:
        shell: bash

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-pip-wheels
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Install library
        run: poetry install --no-interaction
      - name: Run script
        run: |
          source $VENV
          poetry run servicenow-docker-build --country ${{ matrix.version }} --platform windows
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  mid-docker-build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
#          - vancouver
          - washingtondc
#          - xanadu
#          - yokohama

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: 3.10.13

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run script
        run: |
          poetry run servicenow-docker-build --country ${{ matrix.version }} --platform linux
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
name: Create ServiceNow ReleaseNotes datasets dump

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run script
        run: |
          poetry run servicenow-release-notes vancouver
          poetry run servicenow-release-notes utah
          poetry run servicenow-release-notes tokyo

      - name: Configure Git user
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Commit the datasets
        run: |
          git add .
          git commit -m "csv datasets"
          git push
        env:
          GITHUB_TOKEN: ${{ github.token }}